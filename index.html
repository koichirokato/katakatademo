<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>katakata Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">カタカタッターン！お試しページ</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/koichirokato/katakatademo">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chrome Extention</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Qiita</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-auto">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkkata" checked>
            <label class="form-check-label" for="checkkata">Kata Kata</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkpochi">
            <label class="form-check-label" for="checkpochi">Pochi Pochi</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="checkbyun">
            <label class="form-check-label" for="checkbyun">Byu-n</label>
        </div>

        <div class="form-group mb-12">
            <label for="text1">Text:</label>
            <textarea type="text" id="text1" class="form-control" rows="5"></textarea>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="caretposition.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
