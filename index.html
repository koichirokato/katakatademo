<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="caretposition.js"></script>
</head>
<body>
    <div class="center-block"><p class='h1'>カタカタッターン！お試しページ</p></div>
    <br>
    <div class="center-block">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1a" checked>
        <label class="form-check-label" for="check1a">Kata Kata</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1b">
        <label class="form-check-label" for="check1b">Pochi Pochi</label>
    </div>

    <div class="form-group">
        <label for="text1">Text:</label>
        <textarea type="text" id="text1" class="form-control" rows="5"></textarea>
    </div>
    </div>
    <script>
        document.onkeydown = function (e) {
            var current = document.activeElement;
            if (e.key === 'Backspace') {
                return true;
            }
            if (current.type === 'textarea' || current.type === 'text' || current.type === 'search') {
                var isEnter = e.key === 'Enter';
                var prefix = isEnter ? 'tan' : 'kata';
                var size = isEnter ? rand(80, 100) : rand(30, 40);
                var caretPosition = Measurement.caretPos(current);
                // var imgUrl = chrome.extension.getURL('images/' + prefix + '_' + rand(1, 4) + '.svg');
                var imgUrl = 'images/' + prefix + '_' + rand(1, 1) + '.svg';
                if($('#check1a').prop('checked')==true) {
                    outputimage(caretPosition.left, caretPosition.top, imgUrl, size, isEnter);
                }
            }
        }
        document.body.addEventListener( "click", function( event ) {
                var x = event.pageX ;
                var y = event.pageY ;
                var size = rand(30, 40);
                var imgUrl = 'images/' + 'pochi' + '_' + rand(1, 1) + '.svg';
                if($('#check1b').prop('checked')==true) {
                    outputimage(x,y,imgUrl,size,false);
                }
        } ) ;

        function outputimage(x, y, imgUrl, size, isEnter){
                var $img = $('<img width="' + size + '">');
                $img.attr('src', imgUrl);
                $img.css({
                    'position': 'absolute',
                    'top': y + rand(-10, 10),
                    'left': x + rand(-10, 10),
                    'zIndex': 99999
                });
                $('body').append($img);

                $img.animate({
                    'top': y + rand(-40, 40),
                    'left': x + rand(-40, 40),
                    'width': size + (isEnter ? rand(30, 50) : rand(10, 20)),
                    'opacity': 0
                }, 500, function () {
                    $img.remove();
                })
            }
            
                function rand(min, max) {
                   return Math.floor(Math.random() * (max - min) + min);
                }
    </script>
</body>
</html>
